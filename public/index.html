<!doctype html>
<html>

<head>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id=main></div>
  <script async defer src=/bundle.js></script>
  <div id="map"></div>
  <script>
    function initMap() {
    var NYC = {lat: 40.7128, lng:-74.0059};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: NYC
    });
    var flightPlanCoordinates = [
      {lat: 37.772, lng: -122.214},
      {lat: 40.712, lng: -74.0059}
    ];
    var flightPath = new google.maps.Polyline({
      path: flightPlanCoordinates,
      geodesic: true,
      strokeColor: '#FF0000',
      strokeOpacity: 1.0,
      strokeWeight: 2
    });

  flightPath.setMap(map);
      }
    </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANYwfPtCwKAE5YoOumESeH5pAf8UXQ3WA&callback=initMap">
    </script>
</body>

</html>
